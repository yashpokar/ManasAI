name: Verify

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Verify
    runs-on: ubuntu-latest

    steps:
      - name: 🌍 Setup Repository
        uses: actions/checkout@v4

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🧹 Lint
        run: pnpm lint

      - name: 🔨 Build
        run: pnpm build
